<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="./dash.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head>
<body>
    <nav>
        <div class="container">
            <div class="theme"><a><span><i class="uil uil-palette"></i></span>
            <h3>Theme</h3></a></div>
            <h2 class="logo">
                Opportunity Hub
            </h2>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <input type="submit" value="Signout" class="btn btn-primary signoutBtn" style="background-color: red;">
            </div>
        </div>
    </nav>
    
    <!------------------ MAIN ---------------->
    <main>
        <div class="container">
            <div class="middle">
                <form class="newPost">   
                    <input type="text" placeholder="Enter Your Opportunity Link" id="link" required>
                    <input type="text" placeholder="Enter the Link Description" id="linkDesc" required>
                    <input type="submit" value="Post" class="btn btn-primary postBtn">
                </form>
    <!------------------- FEEDS ----------------->
            <div class="feeds">
                 
            </div>
            </div>
        </div>
    </main>

    <!--========================== THEME CUSTOMIZATION ========================-->
<div class="customize-theme">
    <div class="card">
        <h2>Customize your view</h2>
        <p class="text-muted">Manage your font size, color and background.</p>

        <!--------------- FONT SIZES -------------->
        <div class="font-size">
            <h4>FONT SIZE</h4>
            <div>
                <h6>Aa</h6>
            <div class="choose-size">
                <span class="font-size-1"></span>
                <span class="font-size-2 active"></span>
                <span class="font-size-3"></span>
                <span class="font-size-4"></span>
                <span class="font-size-5"></span>
            </div>
            <h3>Aa</h3>
            </div>
        </div>

        <!--------------- PRIMARY COLORS -------------->
        <div class="color">
            <h4>Color</h4>
            <div class="choose-color">
                <span class="color-1 active"></span>
                <span class="color-2"></span>
                <span class="color-3"></span>
                <span class="color-4"></span>
                <span class="color-5"></span>
            </div>
        </div>
        
        <!--------------- BACKGROUND COLORS ----------->
        <div class="background">
            <h4>background</h4>
            <div class="choose-bg">
                <div class="bg-1 active">
                    <span></span>
                    <h5 for="bg-1">Light</h5>
                </div>
                <div class="bg-2">
                    <span></span>
                    <h5>Dim</h5>
                </div>
                <div class="bg-3">
                    <span></span>
                    <h5 for="bg-3">Lights Out</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./theme.js"></script>
</body>
</html>
